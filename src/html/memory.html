    <div id="header">

    <div id="title-introduction">
        <h1 id="main-title">Memory</h1>
    </div>
    <div class="game-container">
        <h1>Find the corresponding pair of words!</h1>
        <div class="language-selectors">
            <label for="lang1-select">Language 1 :</label>
            <select id="lang1-select" class="styled-select">
                <option value="english"selected>English</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="spanish">Spanish</option>
                <option value="vietnamese">Vietnamese</option>
            </select>
            <label for="lang2-select">Language 2 :</label>
            <select id="lang2-select" class="styled-select">
                <option value="english">English</option>
                <option value="french" selected>French</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="spanish">Spanish</option>
                <option value="vietnamese">Vietnamese</option>
            </select>
            <label for="category">Category :</label>
            <select id="category" class="styled-select">
                <option value="allCategories">All categories</option>
                <option value="animals" selected>Animals</option>
                <option value="body">Body</option>
                <option value="clothes">Clothes</option>
                <option value="fruits">Fruits</option>
                <option value="greetings">Greetings</option>
                <option value="house">House</option>
                <option value="vegetables">Vegetables</option>
                <option value="vehicles">Vehicles</option>
            </select>
        </div>
        <div id="message" class="message"></div>
        <div id="game-board" class="game-board"></div>
    </div>
